<router-outlet></router-outlet>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idSpecialty}} </td>
    </ng-container>

    <!-- nameSpecialty Column -->
    <ng-container matColumnDef="NameSpecialty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NameSpecialty </th>
      <td mat-cell *matCellDef="let row"> {{row.nameSpecialty}} </td>
    </ng-container>

    <!-- descriptionSpecialty Column -->
    <ng-container matColumnDef="DescriptionSpecialty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DescriptionSpecialty </th>
      <td mat-cell *matCellDef="let row"> {{row.descriptionSpecialty}} </td>
    </ng-container>
    <!--actions column-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edit',row.idSpecialty]">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button mat-button color="accent" (click)="delete(row.idSpecialty)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[2, 3, 4]" aria-label="Select page of users"></mat-paginator>

  <button mat-fab color="accent" style="float: right" routerLink="/pages/specialty/new">
    <mat-icon>bookmark</mat-icon>
  </button>

</div>
